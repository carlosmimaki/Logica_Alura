<h1>Receitas do Yan</h1>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente " + contador);

        var existe = false;

        for( var posicao = 0; posicao < ingredientes.length; posicao++) {

            if( ingredientes[posicao] == ingrediente) {

                existe = true;
                break;
            }
        }

        if( existe == false) {

            ingredientes.push(ingrediente);
            contador++;
        }
    }

    console.log(ingredientes);
</script>

<!-- Note que criamos uma variável chamada existe, ela inicia com o false e só é verdadeira, se o elemento existir. Caso isso aconteça, não faz sentido continuar varrendo o array e saímos do loop por meio do break. O break "quebra" o for e o while, no final, testamos a variável existe para saber se incluímos ou não o ingrediente.

Muita atenção, pois só podemos incrementar a variável contador quando o ingrediente não existir. Isso é importante, uma vez que ele existe, precisamos repetir a pergunta por novos ingredientes ao usuário. -->
